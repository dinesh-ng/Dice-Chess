<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Chess 1.0</title>
    <link rel="icon" type="image/x-icon" href="favicon.png?v=2" />
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="die.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Chessboard and client chess.js -->
    <script src="js/chessboard-1.0.0.js"></script>
    <script src="js/chessboard-1.0.0.min.js"></script>
    <script src="js/chess.js"></script>
  </head>
  <body>
    <div class="chessGame">
      <h1>Dice Chess 1.0</h1>
      <div class="mainBoard">
        <div id="myboard" style="width: 480px"></div>
      </div>

      <div id="dieText"></div>

      <div class="container">
        <div class="dice">
          <div class="face front"></div>
          <div class="face back"></div>
          <div class="face top"></div>
          <div class="face bottom"></div>
          <div class="face right"></div>
          <div class="face left"></div>
        </div>

        <button class="roll">Roll Dice</button>
      </div>
      <div class="gameInfo">
        <div id="status"></div>
        <hr />
        <label>PGN:</label>
        <div id="pgn"></div>
      </div>
    </div>
    <script src="boardscript.js"></script>
  </body>
</html>
